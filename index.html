    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase ÏÑ§Ï†ï (Í∏∞Ï°¥ Ï†ïÎ≥¥ Ïú†ÏßÄ)
        const firebaseConfig = {
          apiKey: "AIzaSyAuaHkcxL6Zr8xmkTpwFW5dGJtnJ8525Gs",
          authDomain: "grape-board-7065e.firebaseapp.com",
          projectId: "grape-board-7065e",
          storageBucket: "grape-board-7065e.firebasestorage.app",
          messagingSenderId: "658561934916",
          appId: "1:658561934916:web:3f81caca7f24cd3ffe3e11",
          measurementId: "G-590B327N90"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const membersCollection = collection(db, "members");

        window.db = db;

        const TOTAL_GRAPES = 30;
        const DELETE_PASSWORD = "ÎπÑÏ¶àÏòµÏä§Ïß±"; 
        
        let members = [];
        let currentGrapeData = null;
        let deleteGrapeData = null;

        const q = query(membersCollection, orderBy("createdAt"));
        onSnapshot(q, (snapshot) => {
            members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderMembers();
        });

        // Î©§Î≤Ñ Ï∂îÍ∞Ä Í∏∞Îä•
        window.handleAddMember = async function() {
            const newMember = {
                name: `ÌåÄÏõê ${members.length + 1}`,
                photo: null,
                grapes: Array(TOTAL_GRAPES).fill(null),
                completionCount: 0,
                history: [], 
                createdAt: Date.now()
            };
            try { await addDoc(membersCollection, newMember); } catch (e) { alert("Î©§Î≤Ñ Ï∂îÍ∞Ä Ïã§Ìå®: " + e.message); }
        };

        // Î©§Î≤Ñ ÏÇ≠Ï†ú Í∏∞Îä•
        window.removeMember = async function(id) {
            const password = prompt("ÌåÄÏõêÏùÑ ÏÇ≠Ï†úÌïòÎ†§Î©¥ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
            if (password !== DELETE_PASSWORD) { alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§."); return; }
            if (confirm('Ï†ïÎßê Ïù¥ ÌåÄÏõêÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try { await deleteDoc(doc(db, "members", id)); } catch (e) { alert("ÏÇ≠Ï†ú Ïã§Ìå®: " + e.message); }
            }
        };

        // Ïù¥Î¶Ñ ÏóÖÎç∞Ïù¥Ìä∏
        window.updateMemberName = async function(id, newName) {
            try { await updateDoc(doc(db, "members", id), { name: newName }); } catch (e) { console.error("Ïù¥Î¶Ñ ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®", e); }
        };

        // Ìè¨ÎèÑÏïå ÌÅ¥Î¶≠ Ïãú Ï≤òÎ¶¨
        window.clickGrape = function(memberId, grapeIndex) {
            const member = members.find(m => m.id === memberId);
            if (!member) return;
            const grape = member.grapes[grapeIndex];
            const isFilled = grape !== null && typeof grape === 'object' && grape.reason && grape.reason.trim() !== '';

            if (isFilled) {
                deleteGrapeData = { memberId, grapeIndex };
                let displayText = `<div style="font-size:1.25em; color:#4b5563; margin-bottom:15px; font-weight:bold; word-break:keep-all;">"${grape.reason}"</div><div style="color:#9ca3af; font-size:0.9em;">üìÖ ${grape.dateString}</div>`;
                document.getElementById('deleteModalText').innerHTML = displayText;
                document.getElementById('deleteModal').classList.add('active');
            } else {
                currentGrapeData = { memberId, grapeIndex };
                document.getElementById('praiseModal').classList.add('active');
                document.getElementById('praiseInput').value = '';
                document.getElementById('praiseInput').focus();
            }
        };

        // Ïπ≠Ï∞¨ Ï†ÄÏû• Í∏∞Îä•
        window.savePraise = async function() {
            const reason = document.getElementById('praiseInput').value.trim();
            if (!reason || !currentGrapeData) return;
            const { memberId, grapeIndex } = currentGrapeData;
            const member = members.find(m => m.id === memberId);
            if (member) {
                const now = new Date();
                const newGrape = {
                    reason: reason,
                    timestamp: now.getTime(),
                    dateString: now.toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })
                };
                const newGrapes = [...member.grapes];
                newGrapes[grapeIndex] = newGrape;
                closePraiseModal();
                try { await updateDoc(doc(db, "members", memberId), { grapes: newGrapes }); } catch (e) { alert("Ï†ÄÏû• Ïã§Ìå®: " + e.message); }
            }
        };

        // Ïπ≠Ï∞¨ ÏÇ≠Ï†ú Ï≤òÎ¶¨
        window.confirmDelete = async function() {
