    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAHAl4ZKNB4Jfwz25pP8ydjWEWHhsjTq8c",
            authDomain: "grape-board-home.firebaseapp.com",
            projectId: "grape-board-home",
            storageBucket: "grape-board-home.firebasestorage.app",
            messagingSenderId: "396317611658",
            appId: "1:396317611658:web:15ab3bbf071bb6de2fff73",
            measurementId: "G-MQ8BRLPGB2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const membersCollection = collection(db, "members");

        const TOTAL_GRAPES = 30;
        const DELETE_PASSWORD = "ìš°ë¦¬ê°€ì¡±ì§±";
        const GRAPE_PATTERN = [6, 5, 5, 4, 4, 3, 2, 1];
        let members = [];
        let currentGrapeData = null;
        let deleteGrapeData = null;

        // --- ì‹¤ì‹œê°„ ë°ì´í„° ë™ê¸°í™” ---
        onSnapshot(query(membersCollection, orderBy("createdAt")), (snapshot) => {
            members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderMembers();
        });

        // --- ëª¨ë“  í•µì‹¬ í•¨ìˆ˜ë¥¼ window ê°ì²´ì— ë“±ë¡ (HTML onclick ì ‘ê·¼ìš©) ---
        window.handleAddMember = async function() {
            const newMember = {
                name: `ê°€ì¡± ${members.length + 1}`,
                photo: null,
                grapes: Array(TOTAL_GRAPES).fill(null),
                completionCount: 0,
                history: [],
                createdAt: Date.now()
            };
            await addDoc(membersCollection, newMember);
        };

        window.removeMember = async function(id) {
            if (prompt("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”") === DELETE_PASSWORD) {
                await deleteDoc(doc(db, "members", id));
            } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
        };

        window.updateMemberName = async function(id, newName) {
            await updateDoc(doc(db, "members", id), { name: newName });
        };

        window.uploadPhoto = function(id, event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => { await updateDoc(doc(db, "members", id), { photo: e.target.result }); };
                reader.readAsDataURL(file);
            }
        };

        window.clickGrape = function(memberId, grapeIndex) {
            const member = members.find(m => m.id === memberId);
            const grape = member.grapes[grapeIndex];
            if (grape) {
                deleteGrapeData = { memberId, grapeIndex };
                document.getElementById('deleteModalText').innerHTML = `"${grape.reason}"<br><small>${grape.dateString}</small>`;
                document.getElementById('deleteModal').classList.add('active');
            } else {
                currentGrapeData = { memberId, grapeIndex };
                document.getElementById('praiseModal').classList.add('active');
                document.getElementById('praiseInput').value = '';
                document.getElementById('praiseInput').focus();
            }
        };

        window.savePraise = async function() {
            const reason = document.getElementById('praiseInput').value.trim();
            if (!reason) return;
            const { memberId, grapeIndex } = currentGrapeData;
            const member = members.find(m => m.id === memberId);
            const newGrapes = [...member.grapes];
            newGrapes[grapeIndex] = { reason, dateString: new Date().toLocaleString() };
            
            await updateDoc(doc(db, "members", memberId), { grapes: newGrapes });
            closePraiseModal();

            if (newGrapes.filter(g => g).length === TOTAL_GRAPES) {
                showCelebration(member);
            }
        };

        window.confirmDelete = async function() {
            if (prompt("ì‚­ì œ ë¹„ë°€ë²ˆí˜¸?") === DELETE_PASSWORD) {
                const { memberId, grapeIndex } = deleteGrapeData;
                const member = members.find(m => m.id === memberId);
                const newGrapes = [...member.grapes];
                newGrapes[grapeIndex] = null;
                await updateDoc(doc(db, "members", memberId), { grapes: newGrapes });
                closeDeleteModal();
            }
        };

        window.showHistory = function(memberId) {
            const member = members.find(m => m.id === memberId);
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = member.history.length ? member.history.map(h => `
                <div style="padding:10px; border-bottom:1px solid #eee;">
                    <b>${h.round}íšŒì°¨ ì™„ì„±</b> (${new Date(h.completedAt).toLocaleDateString()})
                </div>
            `).join('') : "ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
            document.getElementById('historyModal').classList.add('active');
        };

        // --- AI ë¶„ì„ ê¸°ëŠ¥ (ë³µêµ¬ í•µì‹¬) ---
        window.generateAISummary = async function(memberId) {
            const geminiKey = "AIzaSyAc08_b-WqMXYKJ7sYOGJkQVvNQTuXiRw4";
            const member = members.find(m => m.id === memberId);
            const praises = member.grapes.filter(g => g).map(g => g.reason);

            if (praises.length < 3) return alert("ë¶„ì„ì„ ìœ„í•´ ìµœì†Œ 3ì•Œ ì´ìƒì˜ í¬ë„ê°€ í•„ìš”í•´ìš”!");

            const resultBox = document.getElementById(`ai-result-${memberId}`);
            resultBox.classList.add('active');
            resultBox.innerHTML = '<span class="ai-loading"></span> AIê°€ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                    method: "POST",
                    body: JSON.stringify({ contents: [{ parts: [{ text: `${member.name}ì˜ ì¹­ì°¬ë‚´ì—­: ${JSON.stringify(praises)}. ì´ ì‚¬ëŒì˜ ê°•ì ì„ 3ê°€ì§€ ì„¹ì…˜(í‚¤ì›Œë“œ, ìš”ì•½, í‰ê°€)ìœ¼ë¡œ ë¶„ì„í•´ì¤˜.` }] }] })
                });
                const data = await response.json();
                resultBox.innerHTML = parseAIResult(data.candidates[0].content.parts[0].text);
            } catch (e) { resultBox.innerHTML = "ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."; }
        };

        function parseAIResult(text) {
            return text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        }

        // --- ë Œë”ë§ í•¨ìˆ˜ ---
        function renderMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = members.length ? '' : 'ê°€ì¡±ì„ ì¶”ê°€í•´ ì£¼ì„¸ìš”!';
            
            const maxScore = Math.max(...members.map(m => (m.completionCount * 30) + m.grapes.filter(g => g).length), 0);

            members.forEach(member => {
                const card = document.createElement('div');
                card.className = 'member-card';
                const score = (member.completionCount * 30) + member.grapes.filter(g => g).length;
                const isKing = maxScore > 0 && score === maxScore;

                card.innerHTML = `
                    <button class="btn-remove" onclick="removeMember('${member.id}')">Ã—</button>
                    <div class="profile-section">
                        <div class="profile-image-container">
                            ${isKing ? '<div class="crown-icon">ğŸ‘‘</div>' : ''}
                            ${member.completionCount > 0 ? `<div class="badge-container" onclick="showHistory('${member.id}')"><div class="badge-text">${member.completionCount}íšŒ ì™„ì„±</div></div>` : ''}
                            ${member.photo ? `<img src="${member.photo}" class="profile-image" onclick="document.getElementById('up-${member.id}').click()">` : `<div class="profile-placeholder" onclick="document.getElementById('up-${member.id}').click()">ğŸ‘¤</div>`}
                            <input type="file" id="up-${member.id}" class="profile-upload" onchange="uploadPhoto('${member.id}', event)">
                        </div>
                        <input type="text" class="member-name-input" value="${member.name}" onchange="updateMemberName('${member.id}', this.value)">
                        <button class="ai-summary-btn" onclick="generateAISummary('${member.id}')">ğŸ¤– AI ë¶„ì„ ë³´ê¸°</button>
                        <div id="ai-result-${member.id}" class="ai-result-box"></div>
                    </div>
                    <div class="grape-board">
                        <div class="grape-header">
                            <div class="grape-leaves"><div class="leaf ${member.completionCount > 0 ? 'gold' : ''}"></div><div class="leaf ${member.completionCount > 0 ? 'gold' : ''}"></div></div>
                            <div class="grape-stem"></div><div class="grape-title">ì¹­ì°¬í¬ë„</div>
                        </div>
                        <div class="grape-cluster">${renderGrapes(member)}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderGrapes(member) {
            let html = '', idx = 0;
            GRAPE_PATTERN.forEach(row => {
                html += '<div class="grape-row">';
                for(let i=0; i<row; i++) {
                    const g = member.grapes[idx];
                    html += `<div class="grape ${g ? 'filled' : ''}" onclick="clickGrape('${member.id}', ${idx})">${idx+1}</div>`;
                    idx++;
                }
                html += '</div>';
            });
            return html;
        }

        window.closePraiseModal = () => document.getElementById('praiseModal').classList.remove('active');
        window.closeDeleteModal = () => document.getElementById('deleteModal').classList.remove('active');
        window.closeCelebration = async function() {
            const m = members.find(m => m.id === currentGrapeData.memberId);
            await updateDoc(doc(db, "members", m.id), {
